<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List and Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Ordered List with Images</h2>
    <ol>
        <li>
            <img src="https://www.pexels.com/photo/green-tree-268533/" alt="Description of Image 1" width="100" height="100">
            Item 1 Description
        </li>
        <li>
            <img src="https://www.pexels.com/photo/brown-wooden-dock-414612/" alt="Description of Image 2" width="100" height="100">
            Item 2 Description
        </li>
        <li>
            <img src="https://www.pexels.com/photo/close-up-photo-of-glowing-blue-butterflies-326055/" alt="Description of Image 3" width="100" height="100">
            Item 3 Description
        </li>
    </ol>

    <h2>Simple Table</h2>
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
            <td>Row 2, Cell 3</td>
        </tr>
        <tr>
            <td>Row 3, Cell 1</td>
            <td>Row 3, Cell 2</td>
            <td>Row 3, Cell 3</td>
        </tr>
    </table>
</body>
</html>
