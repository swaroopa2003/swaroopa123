<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div>
        <h2>Products</h2>
        <table>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <td>Product A</td>
                <td>$10.00</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Product B</td>
                <td>$15.00</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Product C</td>
                <td>$20.00</td>
                <td>10 <span style="color:red">(On Sale)</span></td>
            </tr>
        </table>
    </div>
</body>
</html>
